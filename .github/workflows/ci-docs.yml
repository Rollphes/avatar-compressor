name: CI Docs

on:
  pull_request:
    branches: ["main"]
    paths:
      - "Documentation~/avatar-compressor-docs/**"
  push:
    branches: ["main"]
    paths:
      - "Documentation~/avatar-compressor-docs/**"

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Documentation~/avatar-compressor-docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: Documentation~/avatar-compressor-docs/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm types:check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
